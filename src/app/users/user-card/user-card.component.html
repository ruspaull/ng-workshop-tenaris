<p-card *ngIf="user">
  <div class="flex flex-col gap-2">
    <div class="flex gap-2">
      <strong>Name</strong>
      <span>{{ user.firstName }} {{ user.lastName }}</span>
    </div>
    <div class="flex gap-2">
      <strong>Email</strong>
      <span>{{ user.email }} </span>
    </div>
    <div class="flex gap-2">
      <strong>Company</strong>
      <span>{{ user.company }} </span>
    </div>
  </div>
</p-card>
